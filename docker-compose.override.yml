version: '3.9'

services:
  app:
    # Build m치s r치pido sin cache
    build:
      cache_from:
        - premium-ecosystem-app:latest
    # Hot reload m치s r치pido
    environment:
      - WATCHPACK_POLLING=true
      - CHOKIDAR_USEPOLLING=true
    # L칤mites de recursos para desarrollo
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  firebase:
    # Variables espec칤ficas para desarrollo
    environment:
      - FIREBASE_EMULATOR_HUB_HOST=0.0.0.0
