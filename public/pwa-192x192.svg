<svg width="192" height="192" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="192" height="192" rx="42" fill="#0f172a"/>
  
  <!-- Gradient circle -->
  <circle cx="96" cy="96" r="70" fill="url(#grad1)" opacity="0.2"/>
  
  <!-- Main icon -->
  <g transform="translate(96, 96)">
    <!-- Center circle -->
    <circle cx="0" cy="0" r="45" fill="none" stroke="url(#grad1)" stroke-width="4"/>
    
    <!-- Connected nodes -->
    <circle cx="-30" cy="-30" r="12" fill="#3b82f6"/>
    <circle cx="30" cy="-30" r="12" fill="#8b5cf6"/>
    <circle cx="-30" cy="30" r="12" fill="#ec4899"/>
    <circle cx="30" cy="30" r="12" fill="#06b6d4"/>
    <circle cx="0" cy="0" r="12" fill="#f59e0b"/>
    
    <!-- Connection lines -->
    <line x1="-30" y1="-30" x2="0" y2="0" stroke="url(#grad1)" stroke-width="2" opacity="0.5"/>
    <line x1="30" y1="-30" x2="0" y2="0" stroke="url(#grad1)" stroke-width="2" opacity="0.5"/>
    <line x1="-30" y1="30" x2="0" y2="0" stroke="url(#grad1)" stroke-width="2" opacity="0.5"/>
    <line x1="30" y1="30" x2="0" y2="0" stroke="url(#grad1)" stroke-width="2" opacity="0.5"/>
  </g>
  
  <!-- Text -->
  <text x="96" y="165" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">PE</text>
</svg>
