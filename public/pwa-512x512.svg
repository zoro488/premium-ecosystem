<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="112" fill="#0f172a"/>
  
  <!-- Gradient circles -->
  <circle cx="256" cy="256" r="200" fill="url(#grad1)" opacity="0.1"/>
  <circle cx="256" cy="256" r="150" fill="url(#grad1)" opacity="0.1"/>
  
  <!-- Main icon -->
  <g transform="translate(256, 256)" filter="url(#glow)">
    <!-- Outer ring -->
    <circle cx="0" cy="0" r="140" fill="none" stroke="url(#grad1)" stroke-width="8"/>
    <circle cx="0" cy="0" r="120" fill="none" stroke="url(#grad1)" stroke-width="4" opacity="0.5"/>
    
    <!-- Connected nodes (5 apps) -->
    <circle cx="-80" cy="-80" r="32" fill="#3b82f6"/>
    <circle cx="80" cy="-80" r="32" fill="#8b5cf6"/>
    <circle cx="-80" cy="80" r="32" fill="#ec4899"/>
    <circle cx="80" cy="80" r="32" fill="#06b6d4"/>
    <circle cx="0" cy="0" r="38" fill="#f59e0b"/>
    
    <!-- Connection lines -->
    <line x1="-80" y1="-80" x2="0" y2="0" stroke="url(#grad1)" stroke-width="4" opacity="0.6"/>
    <line x1="80" y1="-80" x2="0" y2="0" stroke="url(#grad1)" stroke-width="4" opacity="0.6"/>
    <line x1="-80" y1="80" x2="0" y2="0" stroke="url(#grad1)" stroke-width="4" opacity="0.6"/>
    <line x1="80" y1="80" x2="0" y2="0" stroke="url(#grad1)" stroke-width="4" opacity="0.6"/>
    
    <!-- Inner icons (symbols) -->
    <text x="-80" y="-70" font-family="Arial" font-size="28" fill="white" text-anchor="middle" font-weight="bold">F</text>
    <text x="80" y="-70" font-family="Arial" font-size="28" fill="white" text-anchor="middle" font-weight="bold">S</text>
    <text x="-80" y="90" font-family="Arial" font-size="28" fill="white" text-anchor="middle" font-weight="bold">A</text>
    <text x="80" y="90" font-family="Arial" font-size="28" fill="white" text-anchor="middle" font-weight="bold">N</text>
    <text x="0" y="12" font-family="Arial" font-size="32" fill="white" text-anchor="middle" font-weight="bold">P</text>
  </g>
  
  <!-- Text -->
  <text x="256" y="450" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle">Premium</text>
  <text x="256" y="490" font-family="Arial, sans-serif" font-size="32" fill="#94a3b8" text-anchor="middle">Ecosystem</text>
</svg>
