<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chronos - Sin Conexión</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #000000 0%, #1a1a2e 100%);
        color: #ffffff;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }

      .container {
        text-align: center;
        padding: 2rem;
        max-width: 600px;
        position: relative;
        z-index: 10;
      }

      .logo {
        width: 120px;
        height: 120px;
        margin: 0 auto 2rem;
        background: linear-gradient(135deg, #06b6d4, #a855f7);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 3rem;
        font-weight: bold;
        box-shadow: 0 10px 40px rgba(6, 182, 212, 0.4);
        animation: pulse 2s ease-in-out infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
          box-shadow: 0 10px 40px rgba(6, 182, 212, 0.4);
        }
        50% {
          transform: scale(1.05);
          box-shadow: 0 15px 60px rgba(6, 182, 212, 0.6);
        }
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
        background: linear-gradient(135deg, #06b6d4, #a855f7, #ec4899);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: gradient 3s ease infinite;
        background-size: 200% 200%;
      }

      @keyframes gradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      p {
        font-size: 1.2rem;
        color: #94a3b8;
        margin-bottom: 2rem;
        line-height: 1.6;
      }

      .button {
        display: inline-block;
        padding: 1rem 2rem;
        background: linear-gradient(135deg, #06b6d4, #a855f7);
        color: white;
        text-decoration: none;
        border-radius: 12px;
        font-weight: 600;
        transition: all 0.3s ease;
        box-shadow: 0 4px 20px rgba(6, 182, 212, 0.3);
      }

      .button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 30px rgba(6, 182, 212, 0.5);
      }

      .status {
        margin-top: 3rem;
        padding: 1rem 2rem;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        backdrop-filter: blur(10px);
      }

      .status-indicator {
        display: inline-block;
        width: 12px;
        height: 12px;
        background: #ef4444;
        border-radius: 50%;
        margin-right: 8px;
        animation: blink 1.5s ease-in-out infinite;
      }

      @keyframes blink {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.3;
        }
      }

      /* Particles Background */
      .particles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1;
      }

      .particle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: radial-gradient(circle, #06b6d4, transparent);
        border-radius: 50%;
        animation: float 10s infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0) translateX(0);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          transform: translateY(-100vh) translateX(50px);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <!-- Particles Background -->
    <div class="particles" id="particles"></div>

    <!-- Main Content -->
    <div class="container">
      <div class="logo">C</div>

      <h1>Sin Conexión</h1>

      <p>
        No tienes conexión a internet en este momento.<br />
        Algunas funciones están disponibles en modo offline.
      </p>

      <a href="/" class="button" onclick="window.location.reload(); return false;">
        Intentar de Nuevo
      </a>

      <div class="status">
        <span class="status-indicator"></span>
        <span id="status-text">Esperando conexión...</span>
      </div>
    </div>

    <script>
      // Generate floating particles
      const particlesContainer = document.getElementById('particles');
      for (let i = 0; i < 50; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 10 + 's';
        particle.style.animationDuration = 10 + Math.random() * 10 + 's';
        particlesContainer.appendChild(particle);
      }

      // Check connection status
      function updateOnlineStatus() {
        const statusText = document.getElementById('status-text');
        const statusIndicator = document.querySelector('.status-indicator');

        if (navigator.onLine) {
          statusText.textContent = 'Conexión restablecida! Recargando...';
          statusIndicator.style.background = '#10b981';
          setTimeout(() => window.location.reload(), 1000);
        } else {
          statusText.textContent = 'Esperando conexión...';
          statusIndicator.style.background = '#ef4444';
        }
      }

      window.addEventListener('online', updateOnlineStatus);
      window.addEventListener('offline', updateOnlineStatus);

      // Check periodically
      setInterval(updateOnlineStatus, 3000);
    </script>
  </body>
</html>
