<div class="flex items-center justify-center min-h-screen p-4 fade-in">
    <div class="bg-gray-800 p-8 rounded-2xl shadow-2xl w-full max-w-md border border-blue-700/50 backdrop-filter backdrop-blur-sm bg-opacity-70">
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-20 h-20 rounded-full bg-blue-900 text-blue-300 mb-4 animate-scale-in">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-10 h-10 animate-fade-in-late">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" />
                </svg>
            </div>
            <h2 class="text-4xl font-extrabold text-white animate-fade-in-late">Acceso Chronos</h2>
            <p class="text-gray-400 mt-2 font-mono animate-fade-in-late">Sistema de Distribución Flujo Cuántico</p>
        </div>

        <form id="loginForm" class="space-y-6" novalidate>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-300 mb-1">Identificador Cuántico (Email)</label>
                <input type="email" id="email" name="email" required
                       class="w-full px-4 py-3 rounded-lg border border-gray-600 bg-gray-900 text-white focus:ring-2 focus:ring-blue-600 focus:border-blue-600 transition duration-300 outline-none placeholder-gray-500 text-lg"
                       placeholder="operador@chronos.com">
                <p id="emailError" class="mt-1 text-sm text-red-400 hidden">Formato de identificador inválido.</p>
            </div>

            <div>
                <div class="flex items-center justify-between mb-1">
                    <label for="password" class="block text-sm font-medium text-gray-300">Clave de Acceso (Contraseña)</label>
                    <a href="#" class="text-sm font-medium text-blue-500 hover:text-blue-400 transition duration-300">¿Recalibrar clave?</a>
                </div>
                <div class="relative">
                    <input type="password" id="password" name="password" required
                           class="w-full px-4 py-3 rounded-lg border border-gray-600 bg-gray-900 text-white focus:ring-2 focus:ring-blue-600 focus:border-blue-600 transition duration-300 outline-none placeholder-gray-500 pr-10 text-lg"
                           placeholder="••••••••">
                    <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-500 hover:text-gray-300 transition duration-200">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 hidden" id="hidePassIcon">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88" />
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6" id="showPassIcon">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                    </button>
                </div>
                <p id="passwordError" class="mt-1 text-sm text-red-400 hidden">Clave de acceso requerida.</p>
            </div>

            <button type="submit" id="submitBtn"
                    class="w-full flex justify-center py-3.5 px-4 border border-transparent rounded-lg shadow-lg text-lg font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-300 disabled:opacity-50 disabled:cursor-not-allowed transform hover:scale-105 active:scale-95 animate-button-glow">
                Acceder al Sistema
            </button>
        </form>

        <div class="mt-8">
            <div class="relative">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-700"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-gray-800 text-gray-500 font-mono">Autenticación alternativa</span>
                </div>
            </div>

            <div class="mt-6 grid grid-cols-2 gap-3">
                <button type="button" class="w-full inline-flex justify-center py-2.5 px-4 border border-gray-600 rounded-lg shadow-sm bg-gray-900 text-sm font-medium text-gray-300 hover:bg-gray-700 transition duration-200 transform hover:scale-105 active:scale-95">
                    <svg class="h-5 w-5 mr-2" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                        <path d="M12.545,10.239v3.821h5.445c-0.712,2.315-2.647,3.972-5.445,3.972c-3.332,0-6.033-2.701-6.033-6.032s2.701-6.032,6.033-6.032c1.498,0,2.866,0.549,3.921,1.453l2.814-2.814C17.503,2.988,15.139,2,12.545,2C7.021,2,2.543,6.477,2.543,12s4.478,10,10.002,10c8.396,0,10.249-7.85,9.426-11.748L12.545,10.239z"/>
                    </svg>
                    <span>Google ID</span>
                </button>
                <button type="button" class="w-full inline-flex justify-center py-2.5 px-4 border border-gray-600 rounded-lg shadow-sm bg-gray-900 text-sm font-medium text-gray-300 hover:bg-gray-700 transition duration-200 transform hover:scale-105 active:scale-95">
                    <svg class="h-5 w-5 mr-2" fill="currentColor" viewBox="0 0 20 20" aria-hidden="true">
                        <path fill-rule="evenodd" d="M10 0C4.477 0 0 4.484 0 10.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0110 4.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0020 10.017C20 4.484 15.522 0 10 0z" clip-rule="evenodd" />
                    </svg>
                    <span>GitHub ID</span>
                </button>
            </div>
        </div>

        <p class="mt-8 text-center text-sm text-gray-500 font-mono">
            ¿Primera vez en Chronos?
            <a href="#" class="font-medium text-blue-500 hover:text-blue-400 transition duration-200">Establecer cuenta</a>
        </p>
    </div>
</div>

<!-- Overlay de mensaje personalizado (inspirado en alertas premium) --><div id="messageOverlay" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center hidden z-50 opacity-0 transition-opacity duration-500 ease-out">
    <div class="bg-gray-900 p-8 rounded-2xl shadow-neon max-w-sm w-full mx-4 transform scale-90 transition-transform duration-500 ease-out border border-blue-500" id="messageBox">
        <div class="flex items-center justify-center w-16 h-16 mx-auto bg-blue-800 rounded-full mb-4 animate-ping-once" id="messageIconContainer">
            <svg id="successIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8 text-green-400 hidden animate-scale-in">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <svg id="errorIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8 text-red-400 hidden animate-scale-in">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m9-.75a9 9 0 11-18 0 9 9 0 0118 0zm-9 3.75h.008v.008H12v-.008z" />
            </svg>
             <svg id="infoIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8 text-blue-400 hidden animate-scale-in">
                <path stroke-linecap="round" stroke-linejoin="round" d="M11.25 11.25l.041-.02a.75.75 0 011.063.852l-.708 2.836a.75.75 0 001.063.853l.041-.021M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9-3.75h.008v.008H12V8.25z" />
            </svg>
        </div>
        <h3 class="text-2xl font-bold text-white text-center mb-2 animate-fade-in-late" id="messageTitle">Título del Mensaje</h3>
        <p class="text-gray-400 text-center mb-6 animate-fade-in-late" id="messageBody">Cuerpo del mensaje aquí.</p>
        <button id="closeMessageBtn" class="w-full py-3 px-4 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-900 transform hover:scale-105 active:scale-95 animate-button-glow">
            Entendido
        </button>
    </div>
</div>

<script>
    // Se inicializan los elementos del DOM después de que el HTML se haya cargado
    document.addEventListener('DOMContentLoaded', () => {
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const emailError = document.getElementById('emailError');
        const passwordError = document.getElementById('passwordError');
        const togglePasswordBtn = document.getElementById('togglePassword');
        const showPassIcon = document.getElementById('showPassIcon');
        const hidePassIcon = document.getElementById('hidePassIcon');
        const submitBtn = document.getElementById('submitBtn');

        const messageOverlay = document.getElementById('messageOverlay');
        const messageBox = document.getElementById('messageBox');
        const messageTitle = document.getElementById('messageTitle');
        const messageBody = document.getElementById('messageBody');
        const closeMessageBtn = document.getElementById('closeMessageBtn');
        const successIcon = document.getElementById('successIcon');
        const errorIcon = document.getElementById('errorIcon');
        const infoIcon = document.getElementById('infoIcon');
        const messageIconContainer = document.getElementById('messageIconContainer');

        // Función para mostrar/ocultar contraseña
        togglePasswordBtn.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            showPassIcon.classList.toggle('hidden');
            hidePassIcon.classList.toggle('hidden');
        });

        // Función para mostrar mensajes personalizados con iconos
        function showMessage(title, body, type = 'info') { // 'success', 'error', 'info'
            messageTitle.textContent = title;
            messageBody.textContent = body;
            
            // Ocultar todos los iconos y limpiar clases de color
            successIcon.classList.add('hidden');
            errorIcon.classList.add('hidden');
            infoIcon.classList.add('hidden');
            messageIconContainer.classList.remove('bg-green-800', 'bg-red-800', 'bg-blue-800');

            if (type === 'success') {
                successIcon.classList.remove('hidden');
                messageIconContainer.classList.add('bg-green-800');
            } else if (type === 'error') {
                errorIcon.classList.remove('hidden');
                messageIconContainer.classList.add('bg-red-800');
            } else { // Default a info
                infoIcon.classList.remove('hidden');
                messageIconContainer.classList.add('bg-blue-800');
            }

            messageOverlay.classList.remove('hidden');
            setTimeout(() => {
                messageOverlay.classList.remove('opacity-0');
                messageBox.classList.remove('scale-90');
                messageBox.classList.add('scale-100');
            }, 50); // Pequeño delay para transiciones
        }

        // Función para cerrar el mensaje
        function closeMessage() {
            messageOverlay.classList.add('opacity-0');
            messageBox.classList.remove('scale-100');
            messageBox.classList.add('scale-90');
            setTimeout(() => {
                messageOverlay.classList.add('hidden');
            }, 500); // Coincide con la duración de la transición CSS
        }

        closeMessageBtn.addEventListener('click', closeMessage);
        messageOverlay.addEventListener('click', (e) => {
             if (e.target === messageOverlay) closeMessage();
        });


        // Validación simple de email
        function isValidEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        // Manejo del envío del formulario
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            let isValid = true;

            // Validar Email
            if (!isValidEmail(emailInput.value)) {
                emailError.classList.remove('hidden');
                emailInput.classList.add('border-red-500', 'focus:ring-red-500', 'focus:border-red-500');
                emailInput.classList.remove('border-gray-600', 'focus:ring-blue-600', 'focus:border-blue-600');
                isValid = false;
            } else {
                emailError.classList.add('hidden');
                emailInput.classList.remove('border-red-500', 'focus:ring-red-500', 'focus:border-red-500');
                emailInput.classList.add('border-gray-600', 'focus:ring-blue-600', 'focus:border-blue-600');
            }

            // Validar Contraseña
            if (passwordInput.value.trim() === '') {
                passwordError.classList.remove('hidden');
                passwordInput.classList.add('border-red-500', 'focus:ring-red-500', 'focus:border-red-500');
                passwordInput.classList.remove('border-gray-600', 'focus:ring-blue-600', 'focus:border-blue-600');
                isValid = false;
            } else {
                passwordError.classList.add('hidden');
                passwordInput.classList.remove('border-red-500', 'focus:ring-red-500', 'focus:border-red-500');
                passwordInput.classList.add('border-gray-600', 'focus:ring-blue-600', 'focus:border-blue-600');
            }

            if (isValid) {
                // Simulación de login asíncrono
                const originalBtnContent = submitBtn.innerHTML;
                submitBtn.disabled = true;
                submitBtn.innerHTML = `
                    <svg class="animate-spin -ml-1 mr-3 h-6 w-6 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    Procesando...
                `;

                setTimeout(() => {
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = originalBtnContent;
                    // Simula un login exitoso o fallido
                    const loginSuccessful = (emailInput.value === "operador@chronos.com" && passwordInput.value === "password");

                    if (loginSuccessful) {
                        showMessage('Acceso Concedido', 'Has ingresado al sistema Chronos. Iniciando interfaz...', 'success');
                        // Aquí iría la redirección real
                        // setTimeout(() => { window.location.href = '/dashboard'; }, 1500);
                    } else {
                        showMessage('Error de Autenticación', 'Identificador o clave de acceso inválida. Revisa tus credenciales.', 'error');
                    }
                }, 2500); // 2.5 segundos de simulación de carga
            }
        });

        // Limpiar errores al escribir
        emailInput.addEventListener('input', () => {
             if (emailError.classList.contains('hidden') === false) {
                emailError.classList.add('hidden');
                 emailInput.classList.remove('border-red-500', 'focus:ring-red-500', 'focus:border-red-500');
                emailInput.classList.add('border-gray-600', 'focus:ring-blue-600', 'focus:border-blue-600');
             }
        });
        passwordInput.addEventListener('input', () => {
             if (passwordError.classList.contains('hidden') === false) {
                passwordError.classList.add('hidden');
                passwordInput.classList.remove('border-red-500', 'focus:ring-red-500', 'focus:border-red-500');
                passwordInput.classList.add('border-gray-600', 'focus:ring-blue-600', 'focus:border-blue-600');
             }
        });
    });
</script>
