# Configuraci√≥n de Prometheus para monitoreo

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'premium-ecosystem'

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'premium-ecosystem-app'
    static_configs:
      - targets: ['app:3001']
    metrics_path: '/metrics'

  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx:80']
