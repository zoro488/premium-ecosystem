<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificaci√≥n Firebase</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        h1 { margin-top: 0; }
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
        }
        .success { background: rgba(34, 197, 94, 0.2); border-left: 4px solid #22c55e; }
        .error { background: rgba(239, 68, 68, 0.2); border-left: 4px solid #ef4444; }
        .warning { background: rgba(251, 191, 36, 0.2); border-left: 4px solid #fbbf24; }
        .info { background: rgba(59, 130, 246, 0.2); border-left: 4px solid #3b82f6; }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin: 10px 5px;
            transition: transform 0.2s;
        }
        button:hover { transform: scale(1.05); }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        #results {
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
        }
        .result-item {
            padding: 10px;
            margin: 5px 0;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.2);
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî• Verificaci√≥n de Firebase</h1>

        <div class="status info">
            <strong>Project ID:</strong> premium-ecosystem-1760790572<br>
            <strong>Estado:</strong> <span id="status">Esperando pruebas...</span>
        </div>

        <div style="text-align: center; margin: 30px 0;">
            <button onclick="testFirestore()" id="btnFirestore">üß™ Probar Firestore</button>
            <button onclick="testAuth()" id="btnAuth">üß™ Probar Authentication</button>
            <button onclick="testAll()" id="btnAll">üöÄ Probar Todo</button>
            <button onclick="clearResults()" id="btnClear">üóëÔ∏è Limpiar</button>
        </div>

        <div id="results"></div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyCR7zKZJAzCEq-jBbfkLJxWaz98zuRCkX4",
            authDomain: "premium-ecosystem-1760790572.firebaseapp.com",
            projectId: "premium-ecosystem-1760790572",
            storageBucket: "premium-ecosystem-1760790572.firebasestorage.app",
            messagingSenderId: "100411784487",
            appId: "1:100411784487:web:ac2713291717869bc83d02"
        };

        let app, db, auth;

        try {
            app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
            addResult('‚úÖ Firebase inicializado correctamente', 'success');
        } catch (error) {
            addResult('‚ùå Error inicializando Firebase: ' + error.message, 'error');
        }

        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const item = document.createElement('div');
            item.className = `result-item status ${type}`;
            const time = new Date().toLocaleTimeString();
            item.innerHTML = `[${time}] ${message}`;
            results.insertBefore(item, results.firstChild);
        }

        function setStatus(message) {
            document.getElementById('status').textContent = message;
        }

        function disableButtons(disabled) {
            ['btnFirestore', 'btnAuth', 'btnAll'].forEach(id => {
                document.getElementById(id).disabled = disabled;
            });
        }

        window.testFirestore = async function() {
            disableButtons(true);
            setStatus('Probando Firestore...');
            addResult('üß™ Iniciando prueba de Firestore...', 'info');

            try {
                addResult('üìù Intentando crear documento de prueba...', 'info');

                const docRef = await addDoc(collection(db, 'test_verificacion'), {
                    message: 'Prueba desde verify-firebase.html',
                    timestamp: new Date().toISOString()
                });

                addResult(`‚úÖ Documento creado con ID: ${docRef.id}`, 'success');

                addResult('üìñ Leyendo documentos...', 'info');
                const querySnapshot = await getDocs(collection(db, 'test_verificacion'));
                addResult(`‚úÖ Se encontraron ${querySnapshot.size} documentos`, 'success');

                addResult('üóëÔ∏è Eliminando documento de prueba...', 'info');
                await deleteDoc(doc(db, 'test_verificacion', docRef.id));
                addResult('‚úÖ Documento eliminado', 'success');

                addResult('üéâ FIRESTORE FUNCIONA CORRECTAMENTE', 'success');
                setStatus('‚úÖ Firestore funcionando');

            } catch (error) {
                console.error('Error Firestore:', error);
                addResult(`‚ùå Error: ${error.code}`, 'error');
                addResult(`   Mensaje: ${error.message}`, 'error');

                if (error.code === 'permission-denied') {
                    addResult('‚ö†Ô∏è Firestore NO est√° habilitado o las reglas bloquean el acceso', 'warning');
                    addResult('üìã Para activar Firestore:', 'info');
                    addResult('1. Ve a: https://console.firebase.google.com/project/premium-ecosystem-1760790572/firestore', 'info');
                    addResult('2. Click en "Crear base de datos"', 'info');
                    addResult('3. Selecciona "Iniciar en modo de prueba"', 'info');
                    addResult('4. Ubicaci√≥n: us-central1', 'info');
                    addResult('5. Click en "Habilitar"', 'info');
                    setStatus('‚ùå Firestore no habilitado');
                } else if (error.code === 'unavailable') {
                    addResult('‚ö†Ô∏è Firestore no est√° disponible', 'warning');
                    setStatus('‚ùå Firestore no disponible');
                }
            } finally {
                disableButtons(false);
            }
        };

        window.testAuth = async function() {
            disableButtons(true);
            setStatus('Probando Authentication...');
            addResult('üß™ Iniciando prueba de Authentication...', 'info');

            try {
                const testEmail = `test-${Date.now()}@test.com`;
                const testPassword = 'test123456';

                addResult('üë§ Creando usuario de prueba...', 'info');
                const userCredential = await createUserWithEmailAndPassword(auth, testEmail, testPassword);
                addResult(`‚úÖ Usuario creado: ${userCredential.user.email}`, 'success');

                addResult('üö™ Cerrando sesi√≥n...', 'info');
                await signOut(auth);
                addResult('‚úÖ Sesi√≥n cerrada', 'success');

                addResult('üîë Iniciando sesi√≥n...', 'info');
                const signInCredential = await signInWithEmailAndPassword(auth, testEmail, testPassword);
                addResult(`‚úÖ Sesi√≥n iniciada: ${signInCredential.user.email}`, 'success');

                await signOut(auth);
                addResult('‚úÖ Limpieza completada', 'success');

                addResult('üéâ AUTHENTICATION FUNCIONA CORRECTAMENTE', 'success');
                setStatus('‚úÖ Authentication funcionando');

            } catch (error) {
                console.error('Error Auth:', error);
                addResult(`‚ùå Error: ${error.code}`, 'error');
                addResult(`   Mensaje: ${error.message}`, 'error');

                if (error.code === 'auth/operation-not-allowed') {
                    addResult('‚ö†Ô∏è Email/Password NO est√° habilitado', 'warning');
                    addResult('üìã Para activar Authentication:', 'info');
                    addResult('1. Ve a: https://console.firebase.google.com/project/premium-ecosystem-1760790572/authentication', 'info');
                    addResult('2. Click en "Comenzar"', 'info');
                    addResult('3. Click en "Email/Password"', 'info');
                    addResult('4. Habilitar y Guardar', 'info');
                    setStatus('‚ùå Authentication no habilitado');
                }
            } finally {
                disableButtons(false);
            }
        };

        window.testAll = async function() {
            clearResults();
            addResult('üöÄ Iniciando pruebas completas...', 'info');
            await testFirestore();
            await new Promise(resolve => setTimeout(resolve, 1000));
            await testAuth();
            addResult('‚úÖ Todas las pruebas completadas', 'success');
        };

        window.clearResults = function() {
            document.getElementById('results').innerHTML = '';
            setStatus('Listo para probar');
        };
    </script>
</body>
</html>
