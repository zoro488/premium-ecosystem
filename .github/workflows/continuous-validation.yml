name: ğŸ”„ ValidaciÃ³n Continua

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
  pull_request:
    branches:
      - main
      - develop
  schedule:
    # Ejecutar cada 3 horas
    - cron: '0 */3 * * *'
  workflow_dispatch:
    inputs:
      suite:
        description: 'Test suite to run'
        required: false
        type: choice
        options:
          - all
          - unit
          - integration
          - e2e

env:
  NODE_VERSION: '20.x'
  CACHE_KEY: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

jobs:
  validate:
    name: ğŸ§ª Tests - ${{ matrix.suite }}
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        suite: [unit, integration, e2e]

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: ğŸ”§ Setup test environment
        run: |
          cp .env.example .env.test
          npm run setup:test

      - name: ğŸ§ª Run ${{ matrix.suite }} tests
        run: npm run test:${{ matrix.suite }}
        env:
          CI: true
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}

      - name: ğŸ“Š Upload coverage
        if: matrix.suite == 'unit'
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/coverage-final.json
          flags: ${{ matrix.suite }}
          fail_ci_if_error: false

      - name: ğŸ“¸ Upload test artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.suite }}
          path: |
            test-results/
            playwright-report/
            screenshots/
          retention-days: 7

  lint:
    name: ğŸ” Linting & Formatting
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - run: npm ci
      - name: ğŸ” Run ESLint
        run: npm run lint

      - name: ğŸ’… Check formatting
        run: npm run format:check

  type-check:
    name: ğŸ“ TypeScript Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - run: npm ci
      - name: ğŸ” Type check
        run: npm run type-check

  build:
    name: ğŸ—ï¸ Build Validation
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - run: npm ci

      - name: ğŸ—ï¸ Build production
        run: npm run build
        env:
          NODE_ENV: production

      - name: ğŸ“¦ Check bundle size
        run: |
          npm run build:analyze
          node scripts/check-bundle-size.js

      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-dist
          path: dist/
          retention-days: 3

  status-check:
    name: âœ… All Checks Passed
    runs-on: ubuntu-latest
    needs: [validate, lint, type-check, build]
    if: always()

    steps:
      - name: ğŸ“Š Check all jobs status
        run: |
          if [[ "${{ needs.validate.result }}" == "success" && \
                "${{ needs.lint.result }}" == "success" && \
                "${{ needs.type-check.result }}" == "success" && \
                "${{ needs.build.result }}" == "success" ]]; then
            echo "âœ… All validation checks passed!"
            exit 0
          else
            echo "âŒ Some validation checks failed"
            exit 1
          fi

      - name: ğŸ’¬ Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const status = '${{ needs.validate.result }}' === 'success' &&
                          '${{ needs.lint.result }}' === 'success' &&
                          '${{ needs.type-check.result }}' === 'success' &&
                          '${{ needs.build.result }}' === 'success' ? 'âœ…' : 'âŒ';

            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `${status} **ValidaciÃ³n Continua Completada**\n\n` +
                    `- Tests: ${{ needs.validate.result }}\n` +
                    `- Lint: ${{ needs.lint.result }}\n` +
                    `- Type Check: ${{ needs.type-check.result }}\n` +
                    `- Build: ${{ needs.build.result }}`
            });

  notify:
    name: ğŸ“¢ Notification
    runs-on: ubuntu-latest
    needs: [status-check]
    if: failure() && github.event_name == 'schedule'

    steps:
      - name: ğŸ“§ Send failure notification
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: 'ğŸš¨ ValidaciÃ³n Continua FallÃ³ - ${{ github.repository }}'
          body: |
            La validaciÃ³n continua programada ha fallado.

            Repositorio: ${{ github.repository }}
            Branch: ${{ github.ref }}
            Commit: ${{ github.sha }}
            Run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          to: ${{ secrets.NOTIFICATION_EMAIL }}
          from: GitHub Actions
