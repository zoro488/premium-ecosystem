name: ğŸš€ CHRONOS CI/CD Pipeline

on:
  push:
    branches: [main, develop, emergency-fix-*]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  NODE_VERSION: '20.x'
  VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
  VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
  VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
  VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
  VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
  VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}

jobs:
  # ============================================================================
  # JOB 1: LINT - Verificar calidad de cÃ³digo
  # ============================================================================
  lint:
    name: ğŸ” ESLint & Prettier
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ” Run ESLint
        run: npm run lint

      - name: ğŸ’… Check Prettier formatting
        run: npx prettier --check "src/**/*.{js,jsx,ts,tsx,json,css,md}"

  # ============================================================================
  # JOB 2: TEST - Ejecutar tests unitarios
  # ============================================================================
  test:
    name: ğŸ§ª Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run tests with coverage
        run: npm run test:coverage

      - name: ğŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/coverage-final.json
          flags: unittests
          name: chronos-coverage

  # ============================================================================
  # JOB 2.5: INTEGRATION TESTS - Tests con Firebase Emulator
  # ============================================================================
  integration-tests:
    name: ğŸ”¥ Integration Tests (Firebase Emulator)
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ”¥ Install Firebase Tools
        run: npm install -g firebase-tools

      - name: ğŸš€ Start Firebase Emulator
        run: firebase emulators:start --only firestore &
        env:
          FIRESTORE_EMULATOR_HOST: localhost:8080

      - name: â³ Wait for Emulator
        run: npx wait-on http://localhost:8080

      - name: ğŸ§ª Run integration tests
        run: npm run test:integration
        env:
          FIRESTORE_EMULATOR_HOST: localhost:8080

      - name: ğŸ›‘ Stop Firebase Emulator
        if: always()
        run: firebase emulators:stop

  # ============================================================================
  # JOB 3: BUILD - Compilar producciÃ³n
  # ============================================================================
  build:
    name: ğŸ—ï¸ Build Production
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build project
        run: npm run build

      - name: ğŸ“¦ Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist/
          retention-days: 7

  # ============================================================================
  # JOB 4: SECURITY - AuditorÃ­a de seguridad
  # ============================================================================
  security:
    name: ğŸ”’ Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ” Run npm audit
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: ğŸ”’ Run Snyk security scan
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

  # ============================================================================
  # JOB 5: LIGHTHOUSE - Performance audit
  # ============================================================================
  lighthouse:
    name: ğŸ’¡ Lighthouse Performance
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request'
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: dist
          path: dist/

      - name: ğŸ’¡ Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: |
            http://localhost:5000
          budgetPath: ./lighthouse-budget.json
          uploadArtifacts: true

  # ============================================================================
  # JOB 6: E2E TESTS - Tests end-to-end
  # ============================================================================
  e2e:
    name: ğŸ­ E2E Tests
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ“¦ Install Playwright browsers
        run: npx playwright install --with-deps

      - name: ğŸ­ Run E2E tests
        run: npm run test:e2e

      - name: ğŸ“Š Upload E2E test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  # ============================================================================
  # JOB 7: DEPLOY PREVIEW - Firebase Hosting Preview
  # ============================================================================
  deploy-preview:
    name: ğŸ” Deploy Preview
    runs-on: ubuntu-latest
    needs: [build, test]
    if: github.event_name == 'pull_request'
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: dist
          path: dist/

      - name: ğŸš€ Deploy to Firebase Hosting Preview
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          projectId: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          expires: 7d
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels

  # ============================================================================
  # JOB 8: DEPLOY PRODUCTION - Firebase Hosting Production
  # ============================================================================
  deploy-production:
    name: ğŸš€ Deploy Production
    runs-on: ubuntu-latest
    needs: [build, test, security, e2e]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://chronos-prod.web.app
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: dist
          path: dist/

      - name: ğŸš€ Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          projectId: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          channelId: live

      - name: ğŸ“¢ Create deployment notification
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: 'ğŸš€ **Deployed to Production!**\n\nâœ… Build completed successfully\nğŸŒ Live at: https://chronos-prod.web.app'
            })

  # ============================================================================
  # JOB 9: NOTIFY - Notificaciones
  # ============================================================================
  notify:
    name: ğŸ“¢ Notify Status
    runs-on: ubuntu-latest
    needs: [lint, test, build, security]
    if: always()
    steps:
      - name: ğŸ“¢ Send Slack notification
        uses: 8398a7/action-slack@v3
        if: always()
        with:
          status: ${{ job.status }}
          text: |
            ğŸ”” CHRONOS CI/CD Pipeline Status

            ğŸ“‹ Workflow: ${{ github.workflow }}
            ğŸŒ¿ Branch: ${{ github.ref }}
            ğŸ‘¤ Author: ${{ github.actor }}
            ğŸ“ Commit: ${{ github.event.head_commit.message }}

            âœ… Lint: ${{ needs.lint.result }}
            ğŸ§ª Tests: ${{ needs.test.result }}
            ğŸ—ï¸ Build: ${{ needs.build.result }}
            ğŸ”’ Security: ${{ needs.security.result }}
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
