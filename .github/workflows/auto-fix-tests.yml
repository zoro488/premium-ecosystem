name: ğŸ› ï¸ Auto-CorrecciÃ³n de Tests

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - develop
  schedule:
    - cron: '0 */4 * * *'

jobs:
  auto-fix:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    strategy:
      matrix:
        retry: [1, 2, 3, 4, 5]
      fail-fast: false
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Instalar dependencias
        run: npm ci --ignore-scripts
      
      - name: Ejecutar tests (Intento ${{ matrix.retry }})
        id: test
        run: npm run test:run > test.log 2>&1 || echo "Tests failed"
        continue-on-error: true
      
      - name: Verificar resultado del test
        id: check_result
        run: |
          if npm run test:run 2>&1 | grep -q "Test Files.*passed"; then
            echo "test_passed=true" >> $GITHUB_OUTPUT
            echo "âœ… Tests pasaron exitosamente"
          else
            echo "test_passed=false" >> $GITHUB_OUTPUT
            echo "âŒ Tests fallaron"
          fi
        continue-on-error: true
      
      - name: Analizar tipo de error
        if: steps.check_result.outputs.test_passed == 'false'
        id: analyze
        run: |
          if grep -q "ECONNREFUSED" test.log; then
            echo "error_type=connection" >> $GITHUB_OUTPUT
            echo "ğŸ” Error detectado: Problema de conexiÃ³n"
          elif grep -q "TypeError" test.log; then
            echo "error_type=type" >> $GITHUB_OUTPUT
            echo "ğŸ” Error detectado: TypeError"
          else
            echo "error_type=unknown" >> $GITHUB_OUTPUT
            echo "ğŸ” Error detectado: Desconocido"
          fi
      
      - name: Auto-corregir conexiÃ³n
        if: steps.check_result.outputs.test_passed == 'false' && steps.analyze.outputs.error_type == 'connection'
        run: |
          echo "ğŸ”§ Intentando corregir problemas de conexiÃ³n..."
          echo "ğŸ”§ Reiniciando servicios..."
          # AquÃ­ se pueden agregar comandos especÃ­ficos para reiniciar servicios
          # Por ejemplo: firebase emulators:start --only firestore &
          sleep 5
      
      - name: Auto-corregir tipos
        if: steps.check_result.outputs.test_passed == 'false' && steps.analyze.outputs.error_type == 'type'
        run: |
          echo "ğŸ”§ Intentando corregir problemas de tipos..."
          echo "ğŸ”§ Actualizando dependencias..."
          npm install --force
          npm install -D @types/node@latest
      
      - name: Re-ejecutar tests despuÃ©s de correcciÃ³n
        if: steps.check_result.outputs.test_passed == 'false' && matrix.retry < 5
        id: retest
        run: npm run test:run
        continue-on-error: true
      
      - name: Crear PR si exitoso
        if: steps.check_result.outputs.test_passed == 'true' || steps.retest.outcome == 'success'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "ğŸ› ï¸ Auto-correcciÃ³n aplicada (Intento ${{ matrix.retry }})"
          branch: auto-fix-tests-${{ github.run_id }}-${{ matrix.retry }}
          delete-branch: true
          title: "ğŸ› ï¸ Auto-correcciÃ³n aplicada (Intento ${{ matrix.retry }})"
          body: |
            ## ğŸ› ï¸ Auto-correcciÃ³n de Tests
            
            Tests corregidos automÃ¡ticamente.
            
            - **Tipo de error**: ${{ steps.analyze.outputs.error_type || 'ninguno' }}
            - **CorrecciÃ³n aplicada**: Exitosa âœ…
            - **Intento**: ${{ matrix.retry }}/5
            - **Workflow Run**: ${{ github.run_id }}
            
            Este PR fue generado automÃ¡ticamente por el sistema de auto-correcciÃ³n.
      
      - name: Crear issue si todo falla
        if: matrix.retry == 5 && steps.check_result.outputs.test_passed == 'false' && steps.retest.outcome != 'success'
        run: |
          gh issue create \
            --title "ğŸš¨ Tests fallaron despuÃ©s de 5 reintentos" \
            --body "## âš ï¸ Problema CrÃ­tico

          Los tests han fallado despuÃ©s de 5 intentos de correcciÃ³n automÃ¡tica.
          
          **Detalles:**
          - Workflow Run ID: ${{ github.run_id }}
          - Tipo de error: ${{ steps.analyze.outputs.error_type }}
          - Fecha: $(date)
          
          Se requiere intervenciÃ³n manual para resolver el problema.
          
          Ver logs completos en: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" \
            --label "bug,tests,high-priority"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
