# ============================================================================
# Welcome First-Time Contributors
# ============================================================================
name: üëã Welcome Contributors

on:
  issues:
    types: [opened]
  pull_request_target:
    types: [opened]

permissions:
  issues: write
  pull-requests: write

jobs:
  welcome:
    runs-on: ubuntu-latest
    steps:
      - name: Welcome first-time issue creators
        if: github.event_name == 'issues'
        uses: actions/first-interaction@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          issue-message: |
            üëã **Welcome to Chronos System!**

            Thank you for opening your first issue! We're excited to have you contribute to our project.

            **What happens next:**
            1. A maintainer will review your issue shortly
            2. We may ask for additional information
            3. Once confirmed, we'll label and prioritize accordingly

            **In the meantime:**
            - Feel free to explore our [documentation](../README.md)
            - Check out our [contribution guidelines](../CONTRIBUTING.md)
            - Join our discussions in the [Discussions tab](https://github.com/zoro488/chronos-system/discussions)

            Thanks again for helping make Chronos System better! üöÄ

      - name: Welcome first-time PR contributors
        if: github.event_name == 'pull_request_target'
        uses: actions/first-interaction@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          pr-message: |
            üéâ **Congratulations on your first Pull Request!**

            Thank you for contributing to Chronos System! This is awesome!

            **What happens next:**
            1. Our CI/CD pipeline will run automated tests
            2. A maintainer will review your code
            3. We may request changes or provide feedback
            4. Once approved, we'll merge your contribution

            **Quick checklist:**
            - [ ] All tests pass ‚úÖ
            - [ ] Code follows our style guidelines
            - [ ] Documentation is updated (if needed)
            - [ ] Commit messages are clear and descriptive

            **Need help?**
            - Check our [Developer Guide](../DEVELOPMENT.md)
            - Review our [Code of Conduct](../CODE_OF_CONDUCT.md)
            - Ask questions in PR comments - we're here to help!

            Thank you for making Chronos System better! üôè

            ---
            *Welcome bot powered by GitHub Actions* ü§ñ
