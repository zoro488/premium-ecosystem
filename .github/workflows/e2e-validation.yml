on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  validate-e2e:
    name: ValidaciÃ³n Excel â†’ Firestore â†’ UI
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: ğŸ“¦ Install dependencies
        run: npm ci --no-scripts
        env:
          HUSKY: 0
      
      - name: ğŸ”§ Setup Firebase Emulators
        run: |
          npm install -g firebase-tools
          firebase --version
      
      - name: ğŸ”¥ Start Firebase Emulators
        run: |
          firebase emulators:start --only firestore --project demo-test &
          echo "Waiting for emulators to start..."
          sleep 15
          echo "Emulators should be ready"
        env:
          FIREBASE_EMULATOR_HUB: localhost:4400
      
      - name: âœ… Run E2E Validation Tests
        run: npm test -- src/__tests__/e2e/excel-to-ui-validation.test.js --run
        env:
          FIRESTORE_EMULATOR_HOST: localhost:8080
          NODE_ENV: test
      
      - name: ğŸ“Š Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results
          path: |
            test-results/
            coverage/
          retention-days: 30
      
      - name: ğŸ‰ Success notification
        if: success()
        run: |
          echo "âœ… E2E Validation Tests PASSED"
          echo "All data validated correctly: Excel â†’ Firestore â†’ UI"
      
      - name: âŒ Failure notification
        if: failure()
        run: |
          echo "âŒ E2E Validation Tests FAILED"
          echo "Check the test results for details"
          exit 1
