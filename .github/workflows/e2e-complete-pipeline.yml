name: ðŸ§ª Complete E2E Testing Pipeline

on:
  pull_request:
    branches: [main, develop]
    paths:
      - 'src/**'
      - 'apps/**'
      - 'package.json'
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      matrix:
        browser: [chromium, firefox, webkit]
      fail-fast: false

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ“¦ Install Playwright Browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: ðŸ—ï¸ Build application
        run: npm run build
        env:
          NODE_ENV: production

      - name: ðŸš€ Start preview server
        run: npm run preview &
        env:
          PORT: 4173

      - name: â³ Wait for server
        run: npx wait-on http://localhost:4173 --timeout 60000

      - name: ðŸ§ª Run Playwright E2E Tests
        run: npx playwright test --browser=${{ matrix.browser }}
        env:
          CI: true
          BASE_URL: http://localhost:4173

      - name: ðŸ“Š Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ matrix.browser }}
          path: playwright-report/
          retention-days: 30

      - name: ðŸ“¸ Upload failure screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-screenshots-${{ matrix.browser }}
          path: test-results/
          retention-days: 30

      - name: ðŸ“ˆ Upload coverage
        uses: codecov/codecov-action@v4
        if: matrix.browser == 'chromium'
        with:
          files: ./coverage/coverage-final.json
          flags: e2e

  accessibility-tests:
    runs-on: ubuntu-latest
    needs: e2e-tests

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ—ï¸ Build application
        run: npm run build

      - name: ðŸš€ Start preview server
        run: npm run preview &

      - name: â™¿ Run Accessibility Tests
        run: |
          npx playwright test --grep @accessibility

      - name: ðŸ“Š Generate A11y Report
        run: |
          echo "Accessibility tests completed"
          echo "Results available in artifacts"

  visual-regression:
    runs-on: ubuntu-latest
    needs: e2e-tests

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ—ï¸ Build application
        run: npm run build

      - name: ðŸ“¸ Run Visual Regression Tests
        run: |
          npx playwright test --grep @visual

      - name: ðŸ“Š Upload visual diffs
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: visual-regression-diffs
          path: test-results/visual-diffs/

  performance-tests:
    runs-on: ubuntu-latest
    needs: e2e-tests

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ—ï¸ Build application
        run: npm run build

      - name: ðŸš€ Start preview server
        run: npm run preview &

      - name: ðŸ“Š Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: |
            http://localhost:4173
            http://localhost:4173/flowdistributor
            http://localhost:4173/dashboard
          uploadArtifacts: true
          temporaryPublicStorage: true

      - name: ðŸ“ˆ Performance Budget Check
        run: |
          echo "Checking performance budgets..."
          # Add custom performance checks here

  test-summary:
    runs-on: ubuntu-latest
    needs: [e2e-tests, accessibility-tests, visual-regression, performance-tests]
    if: always()

    steps:
      - name: ðŸ“Š Generate Test Summary
        run: |
          echo "# ðŸ§ª E2E Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Results" >> $GITHUB_STEP_SUMMARY
          echo "- E2E Tests: ${{ needs.e2e-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Accessibility: ${{ needs.accessibility-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Visual Regression: ${{ needs.visual-regression.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Performance: ${{ needs.performance-tests.result }}" >> $GITHUB_STEP_SUMMARY
