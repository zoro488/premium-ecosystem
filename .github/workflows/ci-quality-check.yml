name: CI - Quality Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run ESLint
      run: npm run lint
      continue-on-error: true

    - name: Run Unit Tests
      run: npm run test:run
      continue-on-error: false

    - name: Generate Coverage Report
      run: npm run test:coverage
      continue-on-error: true

    - name: Upload Coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage/coverage-final.json
        flags: unittests
        name: codecov-umbrella
      continue-on-error: true

  build-check:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build Project
      run: npm run build

    - name: Check Build Size
      run: |
        echo "Build completed successfully"
        du -sh dist/
        echo "Checking bundle sizes..."
        ls -lh dist/assets/js/

    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist-${{ github.sha }}
        path: dist/
        retention-days: 7

  e2e-tests:
    runs-on: ubuntu-latest
    needs: [lint-and-test]

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps chromium

    - name: Run E2E Tests
      run: npm run test:e2e
      continue-on-error: true

    - name: Upload Playwright Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report-${{ github.sha }}
        path: playwright-report/
        retention-days: 7

  security-scan:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Run npm audit
      run: npm audit --audit-level=moderate
      continue-on-error: true

    - name: Check for vulnerable dependencies
      run: |
        npm audit --json > audit-results.json || true
        echo "Security scan completed"

    - name: Upload Audit Results
      uses: actions/upload-artifact@v4
      with:
        name: security-audit-${{ github.sha }}
        path: audit-results.json
        retention-days: 30

  quality-gate:
    runs-on: ubuntu-latest
    needs: [lint-and-test, build-check, e2e-tests, security-scan]
    if: always()

    steps:
    - name: Quality Gate Check
      run: |
        echo "Quality Gate Results:"
        echo "====================="
        echo "Lint & Test: ${{ needs.lint-and-test.result }}"
        echo "Build Check: ${{ needs.build-check.result }}"
        echo "E2E Tests: ${{ needs.e2e-tests.result }}"
        echo "Security Scan: ${{ needs.security-scan.result }}"

        if [ "${{ needs.lint-and-test.result }}" == "failure" ]; then
          echo "❌ Quality gate FAILED: Unit tests failed"
          exit 1
        fi

        if [ "${{ needs.build-check.result }}" == "failure" ]; then
          echo "❌ Quality gate FAILED: Build failed"
          exit 1
        fi

        echo "✅ Quality gate PASSED"
